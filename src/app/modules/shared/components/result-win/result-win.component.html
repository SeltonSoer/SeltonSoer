<div class="div-bottom for-text-bottom" style="background: rgba(255,165,0,0.82) !important;">
    Результаты поиска
  </div>
  <div class="div-bottom-and-table for-text-bottom" style="background: rgba(255,165,0,0.82) !important;">
    <table class="back-table" style="background: rgba(255,165,0,0.82) !important;">
      <thead>
        <tr>
          <th>Наименование товара</th>
          <th>Код товара</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of tempData">
          <td> {{ product.name }} </td>
          <td> {{ product.code }} </td>
        </tr>
      </tbody>
    </table>
  </div>
